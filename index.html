<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contries</title>
    <link rel="icon" href="/images/globe.png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <header class="header">
      <h1>Where in the world?</h1>
      <div class="header__app-mode">
        <ion-icon name="moon-outline"></ion-icon>
        <span>Dark Mode</span>
      </div>
    </header>
    <main class="main">Dynamic Content</main>

    <template id="home-page-template">
      <section>
        <ul id="country-list"></ul>
      </section>
    </template>
    <template id="country-search-template">
      <section>
        <div>
          <ion-icon name="search-outline"></ion-icon>
          <input type="text" name="country" id="countryName" />
        </div>
      </section>
    </template>
    <template id="country-filter-template">
      <section>
        <select name="region" id="regionName">
          <option value="africa">Africe</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </section>
    </template>
    <template id="country-item-template">
      <li>
        <a>
          <img />
          <h2></h2>
          <div>
            <p>
              <span>Population:</span>
              <span></span>
            </p>
            <p>
              <span>Region:</span>
              <span></span>
            </p>
            <p>
              <span>Capital:</span>
              <span></span>
            </p>
          </div>
        </a>
      </li>
    </template>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
