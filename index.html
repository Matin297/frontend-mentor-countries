<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contries</title>
    <link rel="icon" href="/images/globe.png" />
    <link rel="stylesheet" href="/styles.css" />

    <script src="/app.js" defer type="module"></script>
  </head>

  <body>
    <header class="header">
      <h1>Where in the world?</h1>
      <button class="header__app-mode">
        <ion-icon name="moon-outline"></ion-icon>
        <span>Dark Mode</span>
      </button>
    </header>

    <main class="main" id="page-container"></main>

    <template id="country-search-template">
      <section>
        <div class="search">
          <ion-icon name="search-outline"></ion-icon>
          <input
            class="search__input"
            type="text"
            name="country"
            id="countryName"
            placeholder="Shire..."
          />
        </div>
      </section>
    </template>
    <template id="country-filter-template">
      <section class="filter">
        <select name="region" id="regionName" class="filter__select">
          <option value="">Filter by Region</option>
          <option value="africa">Africe</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
        <ion-icon class="filter__icon" name="chevron-down-outline"></ion-icon>
      </section>
    </template>
    <template id="country-item-template">
      <li class="country">
        <a>
          <img class="country__flag" alt="flag" />
          <div class="country__details">
            <h2></h2>
            <p>
              <span>Population:</span>
              <span class="country__population"></span>
            </p>
            <p>
              <span>Region:</span>
              <span class="country__region"></span>
            </p>
            <p>
              <span>Capital:</span>
              <span class="country__capital"></span>
            </p>
          </div>
        </a>
      </li>
    </template>

    <template id="country-details-template">
      <section class="details">
        <a id="go-back">
          <ion-icon name="chevron-back-outline"></ion-icon>
          <span>Back</span>
        </a>
        <img class="details__flag" src="" alt="flag" />
        <h2 class="details__name"></h2>
        <div class="details__info">
          <p>
            <span>Native Name:</span>
            <span class="details__native-name"></span>
          </p>
          <p>
            <span>Population:</span>
            <span class="details__population"></span>
          </p>
          <p>
            <span>Region:</span>
            <span class="details__region"></span>
          </p>
          <p>
            <span>Sub Region:</span>
            <span class="details__sub-region"></span>
          </p>
          <p>
            <span>Capital:</span>
            <span class="details__capital"></span>
          </p>
        </div>
        <div class="details__info">
          <p>
            <span>Top Level Domain:</span>
            <span class="details__tl-domain"></span>
          </p>
          <p>
            <span>Currencies:</span>
            <span class="details__currencies"></span>
          </p>
          <p>
            <span>Languages:</span>
            <span class="details__languages"></span>
          </p>
        </div>
        <div>
          <h3>Border Countries</h3>
          <ul></ul>
        </div>
      </section>
    </template>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
